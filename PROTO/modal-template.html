<!-- Modal Template -->
<!-- Usage: Include this HTML and customize the ID and content -->
<!-- Trigger with: data-modal-toggle="modal-id" -->
<!-- Close with: data-modal-close -->

<div id="YOUR_MODAL_ID" class="modal-backdrop hidden">
    <div class="modal-container">
        <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
            <h3 class="text-lg font-semibold text-gray-900">Modal Title</h3>
            <button data-modal-close class="text-gray-400 hover:text-gray-500 focus:outline-none">
                <i data-feather="x"></i>
            </button>
        </div>
        
        <div class="px-6 py-4">
            <!-- Modal content goes here -->
            <p>Modal content</p>
        </div>
        
        <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
            <button data-modal-close class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
                Cancel
            </button>
            <button class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                Confirm
            </button>
        </div>
    </div>
</div>

<style>
/* Modal Styles */
.modal-backdrop {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 50;
}

.modal-container {
    background-color: white;
    border-radius: 0.5rem;
    width: 100%;
    max-width: 28rem;
    max-height: calc(100vh - 2rem);
    overflow-y: auto;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

/* Form input styles */
.form-input, .form-textarea, .form-select {
    width: 100%;
    padding: 0.5rem 0.75rem;
    border: 1px solid #e5e7eb;
    border-radius: 0.375rem;
    background-color: #f9fafb;
    color: #1f2937;
    font-size: 0.875rem;
    line-height: 1.25rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.form-input:focus, .form-textarea:focus, .form-select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    background-color: white;
}

.form-textarea {
    min-height: 6rem;
    resize: vertical;
}

/* Character counter */
.char-counter {
    text-align: right;
    font-size: 0.75rem;
    color: #6b7280;
    margin-top: 0.25rem;
}

/* Radio and Checkbox styles */
.radio-group {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
}

.radio-label {
    display: flex;
    align-items: center;
    padding: 0.5rem 1rem;
    border: 1px solid #e5e7eb;
    border-radius: 0.375rem;
    cursor: pointer;
    transition: all 0.2s ease;
}

.radio-label:hover {
    background-color: #f9fafb;
}

.radio-input:checked + .radio-custom {
    border-color: var(--primary);
    background-color: rgba(67, 97, 238, 0.05);
}

.radio-custom {
    position: relative;
    border-radius: 0.375rem;
    display: flex;
    align-items: center;
    padding-left: 1.5rem;
}

.radio-custom::before {
    content: '';
    position: absolute;
    left: 0;
    width: 1rem;
    height: 1rem;
    border: 2px solid #d1d5db;
    border-radius: 50%;
}

.radio-input:checked + .radio-custom::before {
    border-color: var(--primary);
    background-color: var(--primary);
    box-shadow: inset 0 0 0 3px white;
}
</style>
